<ion-navbar *navbar primary>
  <ion-title>Pakar</ion-title>
</ion-navbar>

<ion-content class="pakar">

  <ion-list>

    <ion-list-header>
    Pakar Pertanian
    </ion-list-header>

    <button ion-item *ngFor="#post of posts" (click)="profile(post.id_user)" >
      <ion-avatar item-left>
        <img src="img/profile.png">
      </ion-avatar>
      <h2>{{post.nama_user}}</h2>
      <h3>Institut Pertanian Bogor</h3>
      <p>{{post.nama_topik_concat}}</p>
    </button>

  </ion-list>
</ion-content>
